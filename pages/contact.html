<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Page For The Nature & Food Blog">
    <title>Contact</title>
    <link rel="icon" href="/resources/logo/favicon.svg">
    <link rel="stylesheet" href="/css/contact-styles.css">
    <link rel="stylesheet" href="/css/header-styles.css">
    <link rel="stylesheet" href="/css/footer-styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <input type="image" src="/resources/icons/hamburger-menu-button.svg" class="hamburger-button" alt="hamburger menu button">
            <div class="blog-logo"><a href="/index.html"><img src="/resources/logo/blog-logo.svg" alt="Nature & Food Blog logo"></a></div>
            <ul>
                <li class="header-pages">
                    <a href="/index.html" id="nav-home">Home</a>
                    <a href="blogs-page-1.html" id="nav-blogs">Blogs</a>
                    <a href="about.html" id="nav-about">About</a>
                    <a href="contact.html" id="nav-contact">Contact</a>
                </li>
            </ul>
        </nav> 
    </header>
    <main>
        <div class="error-message"></div>
        <div class="contact-page-container">
            <div class="page-content"></div>
            <form class="contact-forms">
                <div id="name-email-forms">
                    <div id="name-form">
                        <p class="form-title" id="name-title">Name</p>
                        <input type="text" id="name" placeholder="Name">
                        <p class="forms-error" id="name-error">Must be more than 5 characters long</p>
                    </div>
                    <div id="email-form">
                        <p class="form-title" id="email-title">Email address</p>
                        <input type="email" id="email" placeholder="Email address">
                        <p class="forms-error" id="email-error">Must be a valid email address</p>
                    </div>
                </div>
                <div id="subject-form">
                    <p class="form-title" id="subject-title">Subject</p>
                    <input type="text" id="subject" placeholder="Subject">
                    <p class="forms-error" id="subject-error">Must be more than 15 characters long</p>
                </div>
                <div id="message-form">
                    <p class="form-title" id="message-title">Message</p>
                    <textarea id="message" name="message" placeholder="Message" rows="10"></textarea>
                    <p class="forms-error" id="message-error">Must be more than 25 characters long</p> 
                </div>
                <div class="submit-button-container">
                    <input type="submit" id="submit-button" value="send">
                </div>
            </form>    
        </div>
    </main>
    <footer>
        <div class="copyright">© Copyright 2022 Øystein Røstvik</div>    
    </footer>
    <script src="/js/header.js"></script>
    <script src="/js/contact.js"></script>
    <script src="/js/form-validation.js"></script>
</body>
</html>
